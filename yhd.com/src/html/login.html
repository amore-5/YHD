<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1号店登录</title>
    <link rel="icon" href="https://www.yhd.com//favicon.ico" />

    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/require.js" data-main="../js/mian.login.js"></script>

</head>
<body>
    <header id="hlogin">
        <div class="wrap">
            <img src="https://passport.yhd.com/front-passport/passport/images/loginlogo.jpg" alt="">
            <div class="header_right">
                您好，欢迎光临1号店！ <a href="#">请登录</a>
            </div>
        </div>
    </header>
    <div class="login_wrap">
        <div class="wrap clearfix">
            <div class="login_banner">
                <img src="https://passport.yhd.com/front-passport/passport/images/login_pic.png" alt="">
            </div>
            <div class="login_box">
                <div class="login">
                    <div class="error_tip"></div>
                    <div class="clearfix">
                        <h3>1号店用户登录</h3>
                        <a href="http://localhost/project/yhd.com/src/html/registry.html">注册新账号</a>
                    </div>
                    <div class="login_form">
                        <div class="form_item use">
                            <label class="user_img">&nbsp;</label>
                            <input type="text" name="usename" id="username" placeholder="邮箱/手机/用户名">
                        </div>
                    </div>
                    <div class="login_form">
                        <div class="form_item pass">
                            <label class="pass_img">&nbsp;</label>
                            <input type="password" name="password" id="password" placeholder="密码">
                        </div>
                    </div>
                    <div class="auto_login">
                        <p class="clearfix">
                            <a href="javascript:;" id="checkL" class="uncheck">自动登录</a>
                            <span>请勿在公用电脑上启用</span>
                        </p>
                        <a href="#" id="forget">忘记密码？</a>
                    </div>
                    <button id="login_button">登录</button>

                    <div class="more_land">
                        <p>更多合作网站账号登录</p>
                        <div class="clearfix">
                            <ul>
                                <li class="iconlogin qq" title="QQ"></li>
                                <li class="iconlogin jingdong" title="京东"></li>
                                <li class="iconlogin weixin" title="微信"></li>
                                <li class="iconlogin sina" title="新浪微博"></li>

                            </ul>
                            <a href="#" class="unfold">更多合作网站
                                <i></i>
                            </a>
                            <em></em>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer id="flogin">
        <a href="http://www.miibeian.gov.cn/">沪ICP备16050468号</a>|
        <a>沪B2-20170039</a>|
        <a href="http://d7.yihaodianimg.com/N09/M07/BD/7B/ChEi11kJnKaAJQMrAAK-LnhML4o60600.jpg"
            data-ref="YHD_Footer_Licence">营业执照</a>
        <p>Copyright © 1号店网上超市 2007-2018，All Rights Reserved</p>
    </footer>
</body>
</html>
